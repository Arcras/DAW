<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4-3</title>
</head>
<body>
    <h1>Encuenta al profesorado</h1>

    <p>
        <b>por favor, si es usted docente responda a las cuestiones:</b>
    </p>

    <form action="">
        <fieldset>
            <legend>1. Información personal</legend>
            <label for="nombreApellidos">Apellidos y nombre:</label>
            <input type="text" id="nombreApellidos" size="40" name="nombreApellidos">
            <br/>
            <label for="">Sexo:</label>
            <input type="radio" name="sexo" value="hombre">hombre
            <input type="radio" name="sexo" value="mujer">mujer
            <br/>
            <label for="telefono">Télefono:</label>
            <input type="text" id="telefono" size="8" name="telefono">
            <label for="email">E-mail:</label>
            <input type="text" id="email" size="12" name="email">
        </fieldset>
        <br/>
        <fieldset>
            <legend>2. Datos profesionales</legend>
            <label for="centroTrabajo">Centro de trabajo:</label>
            <input type="text" id="centroTrabajo" size="24" name="centroTrabajo">
            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" size="24" name="localidad">
            <br/>
            <label for="especialidad">Especialidad:</label>
            <br/>
            <select id="especialidad" size="4">
                <option name="lenguaLiteratura" value="valor1">Lengua y literatura</option>
                <option name="matematicas" value="valor2">Matemáticas</option>
                <option name="informatica" value="valor3">Informática</option>
                <option name="geografiaHistoria" value="valor4">Geografía e história</option>
            </select>
        </fieldset>
        <br/>
        <fieldset>
            <legend>3. Por favor, facilítenos la siguiente información:</legend>
            <label for="metodoLlegada">¿Cómo llegó hasta aquí?:</label>
            <select name="metodoLlegada" id="metodoLlegada">
                <option name="desdeBuscador" value="valor1">Desde un buscador</option>
            </select>
            <br/>
            <br/>
            <label for="comentarios">Comentarios:</label>
            <br/>
            <textarea name="comentarios" id="comentarios" cols="60" rows="5"></textarea>
            <br/>
            <br/>
            <label for="">¿Desearía recibir más información sobre ... ?</label>
            <br/>
            <input name="materialAudiovisual" type="checkbox"> Material audiovisual
            <br/>
            <input name="textoElectronico" type="checkbox"> Textos electrónicos
            <br/>
            <input name="librosTexto" type="checkbox"> Libros de texto
            <br/>
            <br/>
        </fieldset>
        <hr/>
        <center>
            <input type="submit" value="enviar datos">
            <input type="reset" value="borrar datos">
        </center>

    </form>

</body>
</html>
