<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<p id="parrafo">hola</p>-->

    <canvas id="myCanvas" width="400" height="300" style="border: 1px solid black;"></canvas>

    <script>
        var pacman = {}
        var resumed = false
    
        window.addEventListener('keydown', (event) => {
            if(event.keyCode == 65)	
                pacman.x -= pacman.velocity;
            else if(event.keyCode == 68)			
                pacman.x += pacman.velocity;
            else if(event.keyCode == 87) 					
                pacman.y -= pacman.velocity;
            else if(event.keyCode == 83) 					
                pacman.y += pacman.velocity;
        })

        function initGame() {
            pacman.x = 50
            pacman.y = 50
            pacman.velocity = 10;

            window.requestAnimationFrame(onFrame)
        }

        function pauseGame() {
            resumed = !resumed
        }

        function onFrame () {
            if (resumed === true)
                animatePacman()
            drawGame()
        }

        function animatePacman() {
            pacman.x += 1
            pacman.y += 1
        }

        function drawGame() {
            let c = document.getElementById('myCanvas')
            let ctx = c.getContext('2d')

            ctx.clearRect(0, 0, c.width, c.height)

            //ctx.moveTo(0, 0)
            ctx.beginPath()
            ctx.arc(pacman.x, pacman.y, 40, 0, 2 * Math.PI)
            ctx.stroke()

            window.requestAnimationFrame(onFrame)
        }

    </script>

    <button onclick="initGame()">Empezar el juego</button>
    <button onclick="pauseGame()">Iniciar/Pausar</button>

    
</body>
</html>
