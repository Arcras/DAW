<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Ejercicio 6.3</title>
</head>
<body>
    <h1><strong>INDUSTRIAS ACME. FORMULARIO DE PEDIDO</strong></h1>

    <div id="contenedor">
        <div id="texto">
            <form>
                <p><strong>Datos del cliente:</strong></p>
                <div class="datsClientes">
                    <label for="name">Nombre</label>
                    <br>
                    <label for="email">Correo Electrónico</label>
                    <br>
                    <label for="tipoCliente">Tipo de cliente</label>
                </div>
                
                <p><strong>Datos de los productos:</strong></p>
                <div class="datsProductos">
                    <label for="producto">Productos solicitado</label>
                </div>
                
                
                <div class="datsEnvio">
                    <br>
                    <br>
                    <p><strong>Datos de envío:</strong></p>
                    <label for="direcion">Dirección</label>
                    <br>
                    <label for="ciudad">Ciudad</label>
                    <br>
                    <label for="codPostal">Código Postal</label>
                </div>
                
                <p>Datos bancarios:</p>
                <div class="datsBancarios">
                    <label for="nombreEntidad">Nombre de la entidad</label>
                    <br>
                    <label for="numCuenta">Número de Cuenta</label>
                </div>
                
                <p><strong>Otra información del pedido:</strong></p>
                <div class="infPedido">
                    <label for="comentario">Comentarios</label>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <label for="infPublicitaria">Acepto recibir información publicitaria</label>
                </div>
            </form>
        </div>

        <div id="formulario">
            <form>
                <div class="datsClientes">                    
                    <input type="text" id="name" name="nombreCliente" size="50">
                    <br>
                    <input type="email" id="email" name="correoElectronico" size="40">
                    <br>
                    <input type="radio" id="tipoCliente" name="TCliente"> Particular
                    <br>
                    <input type="radio" id="tipoCliente" name="TCliente"> Asociación
                    <br>
                    <input type="radio" id="tipoCliente" name="TCliente"> Empresa
                </div>
                
                <div class="datsProductos">
                    <select name="TProducto" id="producto" multiple size="5">
                        <option value="">AR001 Oro Reluciente</option>
                        <option value="">AR002 Plata Pulida</option>
                        <option value="">AR003 Bronce Reforzado</option>
                        <option value="">EX001 Escudo</option>
                        <option value="">EX002 Invisibilidad</option>
                    </select>
                </div>
                
                <div class="datsEnvio">
                    <input type="text" name="direcionDeEnvio" id="direcion" size="50">
                    <br>
                    <input type="text" name="ciudadDeEnvio" id="ciudad" size="30">
                    <br>
                    <input type="text" name="codigoPostal" id="codPostal" size="6">
                </div>
                
                <div class="datsBancarios">
                    <input type="text" name="NombreEntidadBancaria" id="nombreEntidad" size="40">
                    <br>
                    <input type="text" name="NumeroDeCuenta" id="numCuenta" size="30">
                </div>
                
                <div class="infPedido">
                    <textarea name="ComentariosDelPedido" id="comentario" cols="50" rows="4" placeholder="Escriba aquí sus comentarios..."></textarea>
                    <br>
                    <br>
                    <input type="checkbox" name="informacionPublicitaria" id="infPublicitaria">
                </div>
            </form>
        </div>

        <form id="botones">
            <input type="submit" name="enviar" value="Enviar pedido">
            <input type="reset" name="cancelar" value="Cancelar">
        </form>
    </div>
</body>
</html>
