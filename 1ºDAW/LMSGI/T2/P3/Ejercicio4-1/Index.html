<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4-1</title>
</head>
<body>
    <center>
        <h1>Tabla comparativa de amimales</h1>

        <table border="1" style="border-collapse: collapse; border: solid; text-align: center;">

            <tr style="border: solid;">
                <th colspan="4">DIFERENCIAS ENTRE EL PERRO Y EL GATO</th>
            </tr>

            <tr style="border: solid;">
                <th style="border: solid;" rowspan="2">CARACTERÍSTICAS</th>
                <th style="border: solid;" colspan="2">PERRO</th>
                <th style="border: solid;" rowspan="2">GATO</th>
            </tr>

            <tr style="border: solid;">
                <th style="border: solid;">Pequeño</th>
                <th style="border: solid;">Grande</th>
            </tr>

            <tr style="border: solid;">
                <td style="border: solid;">Duración crecimiento</td>
                <td style="border: solid;">10 mese</td>
                <td style="border: solid;">18 a 24 mese</td>
                <td style="border: solid;">6 o 7 mese</td>
            </tr>

            <tr style="border: solid;">
                <td style="border: solid;">Tiempo de gestación</td>
                <td style="border: solid;" colspan="2">58 a 63 días</td>
                <td style="border: solid;">64 a 67 días</td>
            </tr>

            <tr style="border: solid;">
                <td style="border: solid;">Duración de vida del pelo (Muda)</td>
                <td style="border: solid;" colspan="2">1 año</td>
                <td style="border: solid;">6 mese</td>
            </tr>

        </table>
        <br/>
        <br/>
        <img src="./img/pata de animal.png" alt="Huella de un animal" width="120px">
    </center>
